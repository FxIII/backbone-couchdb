<!DOCTYPE html>
<html>
  <head>
    <title>My New CouchApp</title>
    <link rel="stylesheet" href="style/main.css" type="text/css">
  </head>
  <body>
    <div id="edit">
        <p><label for="name">Name: </label><input placeholder="Your name" type="text" id="name"/></p>
        <p><label for="text">Text: </label><textarea rows="5" cols="20" placeholder="Your text" id="text"></textarea></p>
        <input type="submit" id="send" />
    </div>
    
    <p>Comments:</p>
    <table id="comments">

    </table>

    <script type="text/template" id="entry-template">
        <td>{{name}}</td><td class="text_content">{{text}}</td><td><input type="text" class="edit_content" style="display:none;" value="{{text}}" /></td><td class="delete">X</td>
    </script>
  </body>
  <!-- <script type="text/javascript" src="/_utils/script/jquery.js"></script> -->
  <script type="text/javascript" src="js/jquery.js"></script>
  <!-- <script type="text/javascript" src="/_utils/script/jquery.couch.js"></script> -->
  <script type="text/javascript" src="js/jquery.couch.js"></script>
  <script type="text/javascript" src="js/underscore.js"></script>
  <script type="text/javascript" src="js/backbone.js"></script>
  <script type="text/javascript" src="js/backbone-couchdb.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" charset="utf-8">
    
  </script>
</html>
